<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login-Measure My Size</title>
<link href="Login.css" rel="stylesheet" />
<script defer src="login.js"></script>
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form id="signup-form">
      <h1>Create Account</h1>
      <br />
      <span>or use your email for registration</span>
      <br />
      <input type="text" id="signup-name" placeholder="Name" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input
        type="password"
        id="signup-confirm-password"
        placeholder="Confirm Password"
      />
      <button type="button" onclick="signup()">Sign Up</button>
      <div id="signup-error" class="error-message"></div>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form id="signin-form">
      <h1>Sign in</h1>
      <br />
      <span>please Enter your details</span>
      <br />
      <input type="email" id="signin-email" placeholder="Email" />
      <input type="password" id="signin-password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button type="button" onclick="signin()">Sign In</button>
      <div id="signin-error" class="error-message"></div>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <img
          class="Img-logo"
          src="./logo-images/measureme_logo.png"
          alt="logo"
        />
        <br />
        <h1>Welcome Back!</h1>
        <p>
          To keep connected with us please login with your personal info
        </p>
        <br />
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <img
          class="Img-logo"
          src="./logo-images/measureme_logo.png"
          alt="logo"
        />
        <br />
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script>
  function signup() {
    var name = document.getElementById("signup-name").value;
    var email = document.getElementById("signup-email").value;
    var password = document.getElementById("signup-password").value;
    var confirmPassword = document.getElementById(
      "signup-confirm-password"
    ).value;
    var errorDiv = document.getElementById("signup-error");

    // Reset error message
    errorDiv.textContent = "";

    // Simple validation
    if (!name || !email || !password || !confirmPassword) {
      errorDiv.textContent = "All fields are required.";
      return;
    }

    if (password !== confirmPassword) {
      errorDiv.textContent = "Passwords do not match.";
      return;
    }

    // Check if the password is strong
    if (!isPasswordStrong(password)) {
      errorDiv.textContent =
        "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
      return;
    }

    // Additional validation logic can be added here

    // AJAX request to signup endpoint
    fetch("https://new-sign-up-and-login-auth-1.onrender.com/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        name: name,
        email: email,
        password: password,
      }),
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error("Signup failed");
        }
        window.location.href = "https://measuremysize.com/dashboard"; // Redirect after successful signup
      })
      .catch((error) => {
        console.error(error);
        errorDiv.textContent = "Signup failed. Please try again later.";
      });
  }

  function signin() {
    var email = document.getElementById("signin-email").value;
    var password = document.getElementById("signin-password").value;
    var errorDiv = document.getElementById("signin-error");

    // Reset error message
    errorDiv.textContent = "";

    // Simple validation
    if (!email || !password) {
      errorDiv.textContent = "Email and password are required.";
      return;
    }

    // Additional validation logic can be added here

    // AJAX request to login endpoint
    fetch("https://new-sign-up-and-login-auth-1.onrender.com/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        email: email,
        password: password,
      }),
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error("Login failed");
        }
        window.location.href = "https://measuremysize.com/dashboard"; // Redirect after successful login
      })
      .catch((error) => {
        console.error(error);
        errorDiv.textContent =
          "Login failed. Please check your credentials.";
      });
  }

  function isPasswordStrong(password) {
    var passwordRegex =
      /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    return passwordRegex.test(password);
  }
</script>
</body>
</html>
