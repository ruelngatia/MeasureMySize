  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 40px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 8px;
    text-align: left;
  }

  input[type="number"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 5px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #2980b9;
  }

  .result-message {
    margin-top: 20px;
    padding: 10px;
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
    color: #155724;
    border-radius: 4px;
  }

  .go-back-icon::before {
    content: '\2190';
    /* Unicode arrow left character */
    margin-right: 5px;
  }

  #goBackButton {
    position: fixed;
    /* Fixed position */
    top: 30px;
    /* 10 pixels from the top */
    left: 10px;
    /* 10 pixels from the left */
    padding: 10px;
    /* Add padding for better visibility */
    background-color: #3758F9;
    /* Button background color */
    color: #fff;
    /* Button text color */
    border: none;
    /* Remove border */
    border-radius: 5px;
    /* Add some border-radius for a rounded appearance */
    cursor: pointer;
    /* Set cursor to pointer on hover */
    width: 10%;
    margin-bottom: 50px;
    padding: 10px;
    background-color: #3758F9;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;


  }

  #goBackButton:hover {
    background-color: #0056b3;
    /* Darker color on hover */
  }

  #resultBubble {
    position: absolute;
    /* Position the bubble relative to the container */
    top: 50%;
    /* Adjust as needed */
    right: -20px;
    /* Adjust as needed */
    background-color: #007BFF;
    color: #fff;
    padding: 10px;

  #loader {

                <script>
                  function goBack() {
                    window.history.back();
                  }
                  function submitForm() {
                    var formData = {
                      "age": parseInt(document.getElementById('age').value, 10),
                      "gender": document.getElementById('gender').value,
                      "past_medical_conditions": document.getElementById('past_medical_conditions').value,
                      "current_medical_condition": document.getElementById('current_medical_condition').value,
                      "allergies": document.getElementById('allergies').value,
                      "physical_activity_levels": document.getElementById('physical_activity_levels').value,
                      "smoking_consumption": document.getElementById('smoking_consumption').value,
                      "alcohol_consumption": document.getElementById('alcohol_consumption').value,
                      "mental_health_history": document.getElementById('mental_health_history').value,
                      "height": parseInt(document.getElementById('height').value, 10),
                      "weight": parseInt(document.getElementById('weight').value, 10)
                    };

                    // Send formData to the server
                    fetch('https://health-analysis-dkql.onrender.com/Measure My Size/health_analysis', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json',
                      },
                      body: JSON.stringify(formData),
                    })
                      .then(response => response.json())
                      .then(data => {
                        // Hide the loader after receiving the response
                        document.getElementById('loader').classList.add('hidden');

                        // Update the content of the result div with the analysis_result
                        document.getElementById('result_content').innerText = 'Analysis Result:\n\n' + data.analysis_result;
                      })
                      .catch(error => {
                        // Hide the loader in case of an error
                        document.getElementById('loader').classList.add('hidden');

                        console.error('Error:', error);
                      });

                    document.getElementById('loader').classList.remove('hidden');

                    // Simulate a 5-second delay (5000 milliseconds)
                    setTimeout(function () {
                      // Hide the loader after the delay
                      document.getElementById('loader').classList.add('hidden');

                      // Update the content of the result div with a sample message
                      document.getElementById('result_content').innerText = 'Your health analysis result will be displayed here.';
                    }, 5000); // 5000 milliseconds = 5 seconds
                  }

                </script>
