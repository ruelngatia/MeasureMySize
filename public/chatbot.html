<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure My Size Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgb(96, 143, 149);
            background: -moz-linear-gradient(-45deg, rgba(96, 143, 149, 1) 0%, rgba(0, 133, 136, 1) 9%, rgba(12, 36, 73, 1) 52%, rgba(26, 30, 59, 1) 100%);
            background: -webkit-linear-gradient(-45deg, rgba(96, 143, 149, 1) 0%, rgba(0, 133, 136, 1) 9%, rgba(12, 36, 73, 1) 52%, rgba(26, 30, 59, 1) 100%);
            background: linear-gradient(135deg, rgba(96, 143, 149, 1) 0%, rgba(0, 133, 136, 1) 9%, rgba(12, 36, 73, 1) 52%, rgba(26, 30, 59, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#608f95', endColorstr='#1a1e3b', GradientType=1);
        }

        #chat-container {
            width: 1000px;
            height: max-content;
            border-radius: 10px;
            overflow: scroll;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #fff;
            border: 6px solid transparent;
            border-radius: 25px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }


        #chat-header {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            color: white;
            background-color: #0c2735;
            border-color: #0c2735;
        }

        #chat-messages {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
        }

        .user-message,
        .bot-message {
            max-width: 80%;
            padding: 8px;
            margin: 8px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #4c90af;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #ddd;
            align-self: flex-start;
        }

        #user-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        #user-message {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        #send-button {
            background-color: #0c2735;
            border-color: #0c2735;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .go-back-icon::before {
            content: '\2190';
            /* Unicode arrow left character */
            margin-right: 5px;
        }

        #goBackButton {
            position: fixed;
            /* Fixed position */
            top: 30px;
            /* 10 pixels from the top */
            left: 10px;
            /* 10 pixels from the left */
            padding: 10px;
            /* Add padding for better visibility */
            background-color: #0c2735;
            /* Button background color */
            color: #fff;
            /* Button text color */
            border: none;
            /* Remove border */
            border-radius: 5px;
            /* Add some border-radius for a rounded appearance */
            cursor: pointer;
            /* Set cursor to pointer on hover */
            width: 10%;
            margin-bottom: 50px;
            padding: 10px;
            background-color: #0c2735;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;


        }

        #goBackButton:hover {
            background-color: #0056b3;
            /* Darker color on hover */
        }
    </style>
</head>

<body>
    <button id="goBackButton" class="bg-primary hover-bg-blue-dark" onclick="goBack()">
        <span class="go-back-icon"></span> Go Back
    </button>
    <section>
        <div id="chat-container">
            <div id="chat-header">Measure My Size Chatbot</div>
            <div id="chat-messages"></div>
            <div id="user-input">
                <input type="text" id="user-message" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>

    </section>


    <script>
        function goBack() {
            window.history.back();
        }
        document.addEventListener('DOMContentLoaded', function () {
            const chatMessages = document.getElementById('chat-messages');
            const userMessageInput = document.getElementById('user-message');
            const sendButton = document.getElementById('send-button');

            sendButton.addEventListener('click', function () {
                const userMessage = userMessageInput.value;
                if (userMessage.trim() !== '') {
                    sendMessage(userMessage);
                    userMessageInput.value = '';
                }
            });

            function sendMessage(message) {
                const payload = {
                    query: message
                };

                fetch('https://kevkibe-Measure My Size-chatbot.onrender.com/Measure My Size/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                })
                    .then(response => response.json())
                    .then(data => {
                        displayMessage(message, 'user');
                        displayMessage(data.response, 'bot');
                    })
                    .catch(error => console.error('Error:', error));
            }

            function displayMessage(message, sender) {
                const messageContainer = document.createElement('div');
                messageContainer.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                messageContainer.textContent = message;
                chatMessages.appendChild(messageContainer);

                // Scroll to the bottom to show the latest messages
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>

</html>
